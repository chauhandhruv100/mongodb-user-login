<!DOCTYPE html>
<html lang="en">

<head>

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
     <title>GeoReport</title>
     <style>
         *{
             padding: 0;
             margin: 0;
             box-sizing: border-box;
         }
         body{
             background: #fff; 
         }
         .row{
             height: auto;
             margin-top: 300px;
             margin-left: auto;
             background:  #fff;
             background: linear-gradient(rgba(255, 255, 255, 0.89),rgba(255, 255, 255, 0.89));
             border-radius: 30px;
             box-shadow: 12px 12px 22px gray;
         }
         img{
             margin-left: 130px;
             margin-top: 125px;
             border-top-left-radius: 30px;
             border-bottom-left-radius: 30px;
         }
         .btn1{
             border : none;
             outline: none;
             height: 50px;
             width: 100%;
             background: #000;
             color: #fff;
             border-radius: 4px;
             font-weight: bold;
             letter-spacing: 1px;
         }
         .btn1:hover{
             background: #fff;
             border: 1px solid;
             color: #000;
         }
         .bg{
     background-image: "{{url_for('static', filename='images/bg6.png')}}" class="img-fluid" alt="" no-repeat center center fixed;
     width: 100%;
     height: 100vh;
     background-size: 100%;
            }  
 
         .form-control{
                     background: transparent;
         }
 @media only screen and (max-width: 678px) {
     .bg{
         background-size: 300%;
     }
 }
 
     </style>

</head>

<body class="bg">
    
 <section class="Form my-4 mx-5 ">
    {% block body %}{% endblock %}
 </section>   

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>

</html>
